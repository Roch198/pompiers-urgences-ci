{% extends "base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-header">
            <i class="fas fa-fire-extinguisher fa-3x text-danger mb-3"></i>
            <h2>Inscription</h2>
            <p class="text-muted">Sapeurs-Pompiers Abidjan</p>
        </div>
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label class="form-label">Nom d'utilisateur</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" name="username" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Confirmer le mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" name="password_confirm" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Numéro de téléphone</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="tel" class="form-control" name="telephone" pattern="[0-9]{8,}" placeholder="Ex: 01234567" required>
                </div>
                <small class="text-muted">Entrez un numéro de téléphone valide</small>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Rôle</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                    <select class="form-select" name="role" required>
                        <option value="pompier">Pompier</option>
                        <option value="civil">Civil</option>
                    </select>
                </div>
                <small class="text-muted">Sélectionnez votre rôle dans l'application</small>
            </div>
            
            <button type="submit" class="btn btn-danger btn-auth">
                <i class="fas fa-user-plus me-2"></i> S'inscrire
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Déjà inscrit ? <a href="{{ url_for('login') }}" class="text-danger">Se connecter</a></p>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
document.querySelector('form').addEventListener('submit', function(e) {
    var password = document.querySelector('input[name="password"]').value;
    var confirm = document.querySelector('input[name="password_confirm"]').value;
    
    if (password !== confirm) {
        e.preventDefault();
        alert('Les mots de passe ne correspondent pas !');
    }
});
</script>
{% endblock %}
{% endblock %}
