{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-header">
            <i class="fas fa-fire-extinguisher fa-3x text-danger mb-3"></i>
            <h2>Connexion</h2>
            <p class="text-muted">Sapeurs-Pompiers Abidjan</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label class="form-label">Nom d'utilisateur</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" name="username" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-danger btn-auth">
                <i class="fas fa-sign-in-alt me-2"></i> Se connecter
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Pas encore de compte ? <a href="{{ url_for('register') }}" class="text-danger">S'inscrire</a></p>
        </div>
    </div>
</div>
{% endblock %}
